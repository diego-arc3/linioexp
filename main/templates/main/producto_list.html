{% extends "base.html" %}

{% block content %}

    <form method="GET">
        
        <div class="columns">
            <div class="column is-narrow">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label" for="id_descripcion">Descripci√≥n:</label>
                    </div>
                    <div class="field-body">
                        <input class="input" style="border-color:rgb(50,94,125);" id="id_descripcion" name="descripcion">
                    </div>
                </div>
            </div>

            <div class="column is-narrow">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label" for="id_precio">Precio:</label>
                    </div>
                    <div class="field-body">
                        <input class="input" type="number" step="10" style="border-color:rgb(50,94,125);" id="id_precio" name="precio">
                    </div>
                </div>
            </div>

            <div class="column is-narrow">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label" for="id_descuento">Descuento:</label>
                    </div>
                    <div class="field-body">
                        <input class="input" type="number" style="border-color:rgb(50,94,125);" id="id_descuento" name="descuento">
                    </div>
                </div>
            </div>

            {{ filter.form.as_p }}

            <div class="column is-narrow">
                <input type="submit" value="Filtrar" class="button is-dark">
            </div>
        </div>

    </form>

    <h3> Productos </h3>
    <hr>
    <div class="columns is-multiline">
      {% for producto in object_list %}
          <div class="column is-4">
              <div class="card">
                  <div class="card-image">
                      <figure class="image">
                          <img src="{{ producto.images.first.image.url|default:'https://via.placeholder.com/128' }}" alt="Imagen no disponible">
                      </figure>
                  </div>
                  <div class="card-content">
                      <h6>
                          <a href="{% url 'product-detail' producto.pk %}">
                              {{ producto.nombre }}
                          </a>
                      </h6>
                      <p>$ {{ producto.precio }}</p>
                  </div>
              </div>
          </div>
      {% empty %}
          <div class="content">
              <h6>Aun no hay productos disponibles.</h6>
          </div>
      {% endfor %}
    </div>

{% endblock %}
